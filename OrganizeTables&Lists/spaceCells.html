<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Apply Style Rules</title>
    <!-- Internal Style Sheet to be Inserted Here -->
    <style>
      table { width : 500px; margin : 20px; border : 2px dashed DeepPink; }
      td { border : 2px solid DeepPink; }
      table.space { border-spacing : 20px; empty-cells : hide; }
    </style>
    <link rel="stylesheet" href="external.css" type="text/css">
  </head>
  <body>
    <table>
      <tr><td>1</td><td></td><td>3</td></tr>
    </table>
    <table class="space">
      <tr><td>1</td><td></td><td>3</td></tr>
    </table>
  </body>
</html>
