<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Apply Style Rules</title>
    <!-- Internal Style Sheet to be Inserted Here -->
    <style>
      p { background : MistyRose; width : 300px; }
      p.pad { padding : 10px; }
      p.bdr { border : 5px solid Tomato; }
      p.mgn { margin : 20px; }
    </style>
    <link rel="stylesheet" href="external.css" type="text/css">
  </head>
  <body>
    <p>Content Box</p>
    <p class="pad">Content + Padding</p>
    <p class="pad bdr">Content + Padding + Border</p>
    <p class="pad bdr mgn">
      Content + Padding + Border + Margin</p>
  </body>
</html>
