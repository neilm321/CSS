<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Apply Style Rules</title>
    <!-- Internal Style Sheet to be Inserted Here -->
    <style>
      div { width : 150px; padding : 10px; background : Tomato; color : White; }
      div.sticky { position : sticky; top : 10px; margin : auto; }
      div.fixed { position : fixed; bottom: 0px; right : 0px; }
    </style>
    <link rel="stylesheet" href="external.css" type="text/css">
  </head>
  <body>
    <h1>Fixing Elements</h1>
    <div class="sticky">Sticky Banner Element</div>
    <div class="fixed">Fixed Logo Element</div>
    <img src="ruler.png" at="Tall Ruler">
  </body>
</html>
