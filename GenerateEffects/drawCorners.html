<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Apply Style Rules</title>
    <!-- Internal Style Sheet to be Inserted Here -->
    <style>
      div.outer, div.inner { width: 120px; height: 120px; }
      
      div.outer { dispaly: inline-block; margin: 10px; border: 5px solid DarkOrange; background: Bisque; }
      
      div.inner { display : table-cell; text-align: center; vertical-align: middle; border: 2px dashed Orange; }
      
      div.all { border-radius: 40px; }
      div.ind { border-radius: 50px 0 50px 0; }
      div.cir { border-radius: 65px; }
    </style>
    <link rel="stylesheet" href="external.css" type="text/css">
  </head>
  <body>
      <div class="outer all"><div class="inner">
        All Rounded Corners</div></div>
    
      <div class="outer ind"><div class="inner">
        Individual Corners</div></div>
    
      <div class="outer cir"><div class="inner">
        Circle</div></div>
  </body>
</html>
