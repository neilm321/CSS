<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Apply Style Rules</title>
    <!-- Internal Style Sheet to be Inserted Here -->
    <style>
      div { position : absolute; top : 10px; width : 150px; height : 50px; }
      div#active { left : 10px; }
      div#prints { left : 170px; }
      
      div#active { background : Bisque; }
      div#prints { background : url(prints.png) 0 0 Bisque; }
      
      div#active:hover { background-color : DarkOrange; }
      div#prints:hover { background : url(prints.png) 0 -50px DarkOrange; }
    </style>
    <link rel="stylesheet" href="external.css" type="text/css">
  </head>
  <body>
    <div id="active"></div><div id="prints"></div>
  </body>
</html>
