<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Apply Style Rules</title>
    <!-- Internal Style Sheet to be Inserted Here -->
    <style>
      .button { display : inline-block; font : 16px sans serif;
        background : Orange; color : White;
        border : none; padding: 16px 32px; margin : 5px;
        text-align : center; text-decoration : none;
        cursor : pointer; }
      
      .button:link,.button:visited { color : White; }
      .button:hover { background : Coral; }
      .button:active { background : OrangeRed; }
      form { display : inline-block; }
    </style>
    <link rel="stylesheet" href="external.css" type="text/css">
  </head>
  <body>
    <a class="button" href="target.html">Link Button</a>
    <button class="button" onclick="alert(this.innerText + 'Clicked')">Script Button</button>
    <form method="GET" action="http://localhost/echo.py">
      <input class="button" type="submit" name="CSS" value="Submit Button">
    </form>
  </body>
</html>
