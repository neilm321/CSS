<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Apply Style Rules</title>
    <!-- Internal Style Sheet to be Inserted Here -->
    <style>
      img { display : inline-block; border : 2px solid DarkOrange; margin : 5px; width : 150px; }
      
      imf.short { height : 80px; }
      img.tall { height : 200px; }
      
      img.scale-down { object-fit : scale-down; }
      img.none { object-fit : none; }
      img.fill { object-fit : fill; }
      img.contain { object-fit : contain; }
      img.cover { object-fit : cover; }
    </style>
    <link rel="stylesheet" href="external.css" type="text/css">
  </head>
  <body>
    <img src="run.png" alt="Run">
    <image class="scale-down short" src="run.png" alt="Run">
    <image class="none short" src="run.png" alt="Run">
    <image class="fill tall" src="run.png" alt="Run">
    <img class="contain tall" src="run.png" alt="Run">
    <img class="cover tall" src="run.png" alt="Run">
  </body>
</html>
